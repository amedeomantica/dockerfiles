seafile:
  image: m3adow/seafile:dev
  env_file:
  - ./secrets.env
  #volumes:
  #  - cloud-data2:/seafile
  external_links:
  - 'galera/galera-lb:mysql-server'
  labels:
    io.rancher.sidekicks: seafile-setup
    io.rancher.container.pull_image: always
  volumes_from:
  - seafile-setup
  command: run_only

seafile-setup:
  image: m3adow/seafile:dev
  env_file:
  - ./secrets.env
  external_links:
  - 'galera/galera-lb:mysql-server'
  volumes:
  - /seafile
  labels: 
    io.rancher.container.pull_image: always
  command: setup_only


  
debugger:
  image: m3adow/nettools
  env_file:
  - ./secrets.env
  #volumes:
  #  - cloud-data:/seafile
  volume_driver: convoy-gluster
  external_links:
  - 'galera/galera-lb:mysql-server'
  labels:
    io.rancher.container.pull_image: always
  tty: true
  stdin_open: true
